apiVersion: v1
kind: Secret
metadata:
  name: osmtracker-secrets
  namespace: {{ .Release.Namespace }}
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
type: Opaque
data:
  dbadmin: {{ .Values.db.dbadmin | b64enc | quote }}
  dbadmin_pass: {{ .Values.db.dbadmin_pass | b64enc | quote }}
  dbuser_rw: {{ .Values.db.dbuser_rw | b64enc | quote }}
  dbuser_rw_pass: {{ .Values.db.dbuser_rw_pass | b64enc | quote }}
  dbuser_ro: {{ .Values.db.dbuser_ro | b64enc | quote }}
  dbuser_ro_pass: {{ .Values.db.dbuser_ro_pass | b64enc | quote }}