[loggers]
keys=root,osmtracker,changeset,diff,requests,db

[handlers]
keys=console,logfile

[formatters]
keys=simple

[logger_root]
level=NOTSET
handlers=console,logfile

[logger_osmtracker]
level=NOTSET
handlers=
qualname=osmtracker

[logger_changeset]
level=NOTSET
handlers=
qualname=changeset

[logger_diff]
level=NOTSET
handlers=
qualname=diff

[logger_requests]
level=WARN
handlers=
qualname=requests

[logger_db]
level=NOTSET
handlers=
qualname=db

[handler_console]
class=StreamHandler
level=NOTSET
formatter=simple
args=(sys.stdout,)

[handler_logfile]
class=FileHandler
level=NOTSET
formatter=simple
args=('osmtracker.log', 'w')

[formatter_simple]
format=%(asctime)s %(levelname)s %(filename)s %(message)s
datefmt=
class=logging.Formatter
